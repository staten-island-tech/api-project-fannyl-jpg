<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>

<body>
  <p id="api-response"></p>
  <div class="container"></div>
  <div class="navbar">
    <div class="navbar-title">
      <p class="title">Movies</p>
    </div>
  </div>
  <div class="search-bar">
    <form action="" class="search-form">
      <input type="text" name="query" id="search" placeholder="Search for Series or TV Shows" />
      <button><ion-icon id="search-icon" name="search-sharp"></button>
    </form>
  </div>
  <div class="image-container">

    <div class="result-heading">
      <p>Top Results</p>
    </div>
    <div class="result-container">
      <div class="image-result">
        <img src="https://static.tvmaze.com/uploads/images/medium_portrait/171/429391.jpg" alt="">
        <div class="overlay">
          <div class="overlay-title">
            <p>Daredevil</p>
          </div>
          <div class="overlay-rating">
            <p>Rating: 8.5</p>
          </div>
        </div>
      </div>
      <div class="image-result">
        <img src="https://static.tvmaze.com/uploads/images/medium_portrait/396/991288.jpg" alt="">
        <div class="overlay">
          <div class="overlay-title">
            <p>Stranger Things</p>
          </div>
          <div class="overlay-rating">
            <p>Rating: 8.5</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="image-result">
    <img src="https://static.tvmaze.com/uploads/images/medium_portrait/433/1082578.jpg" alt="">
    <div class="overlay">
      <div class="overlay-title">
        <p>Wednesday</p>
      </div>
      <div class="overlay-rating">
        <p>Rating: 8.7</p>
      </div>
    </div>
  </div>

  <script src=".js/main.js"></script>
</body>

</html>
